version: '3'
services: 
  authentication-service:
    image: drivehub.azurecr.io/soyateam/authentication-service:develop
    ports:
      - 8083:8080
    env_file:
    - ./env/mongo.env
    - ./env/authentication.env
    - ./env/node.env
    depends_on:
    - mongo
    environment:
      - "constraint:node==node-1"

  web-ui: 
    image: drivehub.azurecr.io/soyateam/web-ui:develop
    ports:
    - 80:8080
    depends_on:
    - authentication-service
    - brain-service
    environment:
      - "constraint:node==node-1"

  brain-service: 
    image: drivehub.azurecr.io/soyateam/brain-service:develop
    ports:
      - 8080:8080
    depends_on:
    - group-service
    - task-service
    env_file:
    - ./env/node.env
    environment:
      - "constraint:node==node-1"

  task-service: 
    image: drivehub.azurecr.io/soyateam/task-service:develop
    ports: 
    - 8081:8080
    depends_on:
    - mongo
    env_file:
    - ./env/mongo.env
    - ./env/node.env
    environment:
      - "constraint:node==node-1"

  group-service:
    image: drivehub.azurecr.io/soyateam/group-service:develop
    ports:
    - 8082:8080
    env_file:
    - ./env/node.env
    - ./env/mongo.env
    environment:
      - "constraint:node==node-1"


